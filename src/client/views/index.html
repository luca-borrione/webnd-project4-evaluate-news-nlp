<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Test</title>
    <link rel="stylesheet" href="/styles/resets.css" />
    <link rel="stylesheet" href="/styles/base.css" />
    <link rel="stylesheet" href="/styles/header.css" />
    <link rel="stylesheet" href="/styles/form.css" />

  </head>

  <body>
    <header>
      <div>Logo</div>
      <div>navigation</div>
    </header>

    <main>
      <section>
        <form onsubmit="return handleSubmit(event)">
          <label for="name">Enter URL</label>
          <input id="name" type="text" name="input" onblur="onBlur()" placeholder="Name" />
          <button
            type="submit"
            value="submit"
            onclick="return handleSubmit(event)"
            onsubmit="return handleSubmit(event)"
          >
            SUBMIT
          </button>
        </form>
      </section>

      <section>
        <strong>Form Results:</strong>
        <div id="results"></div>
      </section>
    </main>

    <footer>
      <p>This is a footer</p>
    </footer>
  </body>
</html>
